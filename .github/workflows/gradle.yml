name: Java CI with Gradle
env:
  DAYCARE_DB: ${{secrets.DAYCARE_DB}}
  DAYCARE_LOGGING_PATH: ${{secrets.DAYCARE_LOGGING_PATH}}
  DAYCARE_MONGO_DB: ${{secrets.DAYCARE_MONGO_DB}}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - run: sudo chmod 777 /home/runner/work/daycare/daycare/gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
